---
layout: default
title: Today I Learned
---
<section id="blog" class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8 mx-0 mx-md-5">
        <h3 class="text-center">Today I Learned</h3>
        <p class="text-center">
            A technical blog/collection of knowledge over time
        </p>
        <h4 class="text-center">Latest Posts</h4>
        <ul class="list">
            {% for post in site.posts %}
            <li>
                <h1>{{ post.date | date_to_string }} : <a href="{{ post.url }}">{{ post.title }}</a></h1>
                <p>{{ post.excerpt }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-lg-2"></div>
</section>
