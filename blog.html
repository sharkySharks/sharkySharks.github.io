---
layout: default
title: Sharky's Blog
---
<section id="blog" class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
        <h2 class="text-center">Welcome to my blog!</h2>
        <h3>Latest Posts</h3>
        <ul>
            {% for post in site.posts %}
            <li>
                <h2>{{ post.date | date_to_string }} : <a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p>{{ post.excerpt }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-lg-1"></div>
</section>
