---
layout: default
title: Sharky's Blog
---
<div id="blog">
    <h1 class="text-center">
        Welcome to my blog!
    </h1>
    <h3>Latest Posts</h3>
    <ul>
        {% for post in site.posts %}
        <li>
            <h2>{{ post.date | date_to_string }} : <a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.excerpt }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
